            body {
                margin: 0px;
                font-size: 10px;
            }

                margin: 0;
                padding: 0;
                width: 200px;
                height: 200px;
            }

            #border_color_picker .colorpicker {

            }

                overflow-x: hidden;
            }

                width: 100%;
                vertical-align: top;
            }

            #control_pane {
                overflow: hidden;
                min-height: 265px;
            }

            table {
                overflow: hidden;
                height: 100%;
                width: 100%;

            #control_row {
                height: 100%;
            }

            table tr {
                width: 100%;
            }

            #targetiframe {
                height: 100%;
