  <script type='application/javascript'>
    function savestyle(){
      var thecss=$("#cssbox").val();
      parent.applyStyle(thecss);
    }
    function changeStyle(style){
      $('#cssbox').val(style);
    }
  </script>
</head>
<body>
<button style="float:right;" onclick='savestyle();'>Save</button>
<p>Edit the CSS below and click save when you are done.</p>
<textarea id='cssbox' style='width:100%;height:240px;'></textarea>
</body>
