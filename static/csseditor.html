<head>
  <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js' ></script>
  <script type='application/javascript'>
    function savestyle(){
      var thecss=$("#cssbox").val();
      parent.applyStyle(thecss);
    }
    function changeStyle(style){
      $('#cssbox').val(style);
    }
  </script>
</head>
<body>
<textarea id='cssbox' style='width:100%;height:240px;'></textarea>
<button style="float:right;" onclick='savestyle();'>Change</button>
</body>
