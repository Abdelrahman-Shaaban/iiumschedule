<head>
  <link type="text/css" href="/static/global.css" rel="stylesheet"/>
  <script type='text/javascript' src='/static/js/jquery-1.7.1.min.js' ></script>
  <script type='application/javascript'>
    function savetemplate(){
      var thecss=$("#cssbox").val();
      parent.applyTemplate(thecss);
    }
    function changetemplate(style){
      $('#cssbox').val(style);
    }
  </script>
</head>
<body>
<table style='height:100%;'>
<tr><td>
<button style="float:right;" onclick='savetemplate();'>Save</button>
<p>Edit the EJS template below and click save when you are done.</p>
</td></tr>
<tr style='height:100%;'><td>
<textarea id='cssbox' style='width:100%;height:100%;'></textarea>
</td></tr>
</table>
</body>
