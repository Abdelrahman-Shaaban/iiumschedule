<title>Schedule Loader</title>
<script type='text/javascript' src='/static/js/jquery-1.7.2.min.js' ></script>
<script type='text/javascript'>
  function test(){
      if(!window.location.origin){
          window.location.origin=window.location.protocol + "//" + window.location.host;
      }
      $.get(window.location.origin+"/scheduleloader?ctoken={{token}}&test=1",function(reply){
	if(reply=="true"){
	    window.location="https://www.facebook.com/dialog/oauth?"+
              "client_id=207943475977546"+
              "&scope=publish_stream"+
              "&redirect_uri="+encodeURIComponent("https://iiumschedule.appspot.com/onfacebook/reg/")+
              "&state={{token}}"
	}else{
	  setTimeout("test()",500);
	  console.log("Reply on token {{token}} false");
	}
      });
  }
  test();
</script>
